buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                memory: 16Gi
                cpu: 3
              requests:
                memory: 12Gi
                cpu: 2
          distributeParallelAcrossNodes: true
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: build-and-push
            environment:
              - name: PUSH_LATEST
                value: "false"
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /builder/home/kaniko-secret.json
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
            parallel:
              - name: batch-1
                steps:
                - image: centos:7
                  command: ./replace-versions.sh

                - image: jenkinsxio/jx:1.3.963
                  command: jx
                  args:
                    - step
                    - credential
                    - -s
                    - kaniko-secret
                    - -k
                    - kaniko-secret
                    - -f
                    - /builder/home/kaniko-secret.json

                # cache base images
                - name: warm-cache
                  image: gcr.io/kaniko-project/warmer
                  command: /kaniko/warmer
                  args:
                    - --cache-dir=/workspace
                    - --image=gcr.io/jenkinsxio/builder-base:0.0.76

                # builders
                - name: build-and-push-maven-java11
                  command: /kaniko/executor
                  args:
                    - --dockerfile=/workspace/source/builder-maven-java11/Dockerfile
                    - --destination=gcr.io/jenkinsxio/builder-maven-java11:${inputs.params.version}
                    - --context=/workspace/source
                    - --cache-repo=gcr.io/jenkinsxio/cache
                    - --cache=true
                    - --cache-dir=/workspace
                - name: build-and-push-maven-graalvm
                  command: /kaniko/executor
